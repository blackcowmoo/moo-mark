version: '3'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile-dev
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/node
    command: bash -c 'yarn && yarn dev'

  backend-redis:
    image: redis:6
    ports:
      - 6379:6379

  backend-rabbitmq:
    image: rabbitmq:3
    ports:
      - 5672:5672
      - 61613:61613
    command: bash -c 'rabbitmq-plugins enable rabbitmq_stomp && rabbitmq-server'

  backend-auth-mysql:
    image: mysql:8
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=moomark-auth
      - MYSQL_USER=moomark
      - MYSQL_PASSWORD=1q2w3e4r
      - MYSQL_ROOT_PASSWORD=1q2w3e4r
    volumes:
      - backend-auth-mysql-volume:/var/lib/mysql

  backend-auth:
    build:
      context: ./backend/auth
      dockerfile: Dockerfile-dev
    command: bash -c './gradlew build --continuous & ./gradlew bootRun'
    restart: always
    ports:
      - 8080:8080
    volumes:
      - ./backend/auth:/spring
    depends_on:
      - backend-auth-mysql
      - backend-redis
    env_file:
      - .env
    environment:
      REDIS_HOST: backend-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ''
      MYSQL_HOSTNAME: backend-auth-mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: moomark-auth
      MYSQL_USERNAME: moomark
      MYSQL_PASSWORD: 1q2w3e4r

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile-dev
    ports:
      - 7000:7000
    volumes:
      - ./gateway:/node
    command: bash -c 'yarn && yarn dev'
    tty: true

volumes:
  backend-auth-mysql-volume:
